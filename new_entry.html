    <form>
        <fieldset>
            <label for="p">
                Polymer Name:
                <input type="text" name="Polymer_Name" id="p" >
            </label>
            <label for="crit">
                Critical High
                <input type="number" step="0.000000001" name="Critical Hight" id="crit">
            </label>
            <label for="crit">
                Critical Low
                <input type="number" step="0.000000001" name="Critical Low" id="crit">
            </label>
            <label for="polySolvent">
                Polymer Solvent
                <input type="text" name="Polymer Solvent" id="polySolvent">
            </label>
        </fieldset>
        <fieldset>
            <label>
                Solvent
                <input type="text" name="Solvent" id="mSolvent">
            </label>
            <label>
                Nonsolvent
