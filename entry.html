<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data entry page</title>

        <meta charset="utf-8">
        <meta name="viewport" content="device=width-device">
        <link rel="stylesheet" href="styles.css">
        <script src="respond.js"></script>
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="icon" sizes="192x192" href="images/android.png">

    </head>

    <body>
        <nav class="sitenavigation">
            <ul>
                <li><a href="index.html">Introduction</a></li>
                <li><a href="about.html">About LCCC</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="entry.html">Data Entry</a></li>
            </ul>
        </nav>
        <header>
            <h1>LCCC</h1>
        </header>

        <article id="start">
            <h2>Polymer Entry</h2>
            <nav class="form-options">
                <p>Select a Field</p>
                <ul>
                    <li><a href="poly">Enter Polymer</a></li>
                    <li><a href="mobile">Enter Mobile Phase</a></li>
                    <li><a href="station">Enter Stationary Phase</a></li>
                    <li><a href="condition">Enter Condition</a></li>
                    <li><a href="analytical">Enter </a></li>
                    <li><a href="invest">Enter Polymer</a></li>
                    <li><a href="doc">Enter Polymer</a></li>
                </ul>
            </nav>
            <form class="polymer-data-form">
                <p class="form-instrucion">Please enter the required fieds</p>
                <fieldset class="polymerEntry">
                    <label for="polymerName">
                        Polymer Name
                        <input type="text" name="name" id="polymerName" required>
                    </label>
                    <label for="critHigh">
                        Critical High
                        <input type="number" name="number" id="critHigh" required>
                    </label>
                    <label for="critLow">
                        Critical Low
                        <input type="number" name="number" id="critLow" required>
                    </label>
                    <label for="mass">
                        Molar Masses
                        <input type="number" name="number" id="mass">
                    </label>
                    <label for="samp">
                        Used Sample
                        <input type="text" name="name" id="samp">
                    </label>
                </fieldset>
            </form>
        </article>

        <footer>
            <h2>This is for contact information</h2>
        </footer>

    </body>
</html>
